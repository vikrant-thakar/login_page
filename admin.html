<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login</title>
    <link rel="stylesheet" href="admin.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

    <div class="login_form">
        <!-- Login form container -->
        <form action="#">
            <h3>Log in</h3> <br><br>
            <p class="separator">
                <span></span>
            </p>
            <!-- Email input box -->
            <div class="input_box">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email address" />
                <div class="error-message" id="emailError"></div>
            </div>
            <!-- Password input box -->
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                </div>
                <input type="password" id="password" placeholder="Enter your password" />
                <div class="error-message" id="passwordError"></div>
            </div>
            <!-- Login as Admin checkbox -->
            <div class="input_box" style="margin-bottom: 10px;">
                <label for="loginAsAdmin">
                    <input type="checkbox" id="loginAsAdmin" />
                    Login as Admin
                </label>
            </div>
            <!-- Login button -->
            <button type="submit">Log In</button>
            <p class="sign_up">Don't have an account? <a href="user.html">Sign up</a></p>
        </form>
        
    </div>

    <!-- Modal for confirmation and alerts -->
<div id="customModal" class="modal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <div id="modalButtons">
      <button id="modalOkBtn" style="display:none;">OK</button>
      <button id="modalYesBtn" style="display:none;">Yes</button>
      <button id="modalNoBtn" style="display:none;">No</button>
    </div>
  </div>
</div>

    <script src="admin.js"></script>
    <script>
  // If already logged in as admin, go to dashboard
  if (localStorage.getItem('isAdminLoggedIn') === 'true') {
    window.location.href = "dashboard.html";
  }
  // If already logged in as user, go to profile
  if (localStorage.getItem('currentUserIndex')) {
    window.location.href = "profile.html";
  }
</script>
    
</body>

</html>
