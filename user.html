<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User login</title>
  <link rel="stylesheet" href="user.css" />
  <style>
    .input_row {
      display: flex;
      gap: 20px;
    }
    .input_box {
      flex: 1;
    }
    .error-message {
      color: red;
      font-size: 0.875em;
      margin-top: 5px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div class="login_form">
    <form id="registerForm">
      <h3>Register</h3> <br><br>

      <div class="input_row">
        <div class="input_box">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" placeholder="Enter first name" />
          <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="input_box">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" placeholder="Enter last name" />
          <div class="error-message" id="lastNameError"></div>
        </div>
      </div>

      <div class="input_box">
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="Enter username" />
        <div class="error-message" id="usernameError"></div>
      </div>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email address" />
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          
        </div>
        <input type="password" id="password" placeholder="Enter your password" />
        <div class="error-message" id="passwordError"></div>
      </div>

      <button type="submit">REGISTER</button>
      <p class="sign_up">Already have an account? <a href="admin.html">Sign in</a></p>
    </form>
  </div> 

  <!-- Modal for confirmation and alerts -->
<div id="customModal" class="modal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <div id="modalButtons">
      <button id="modalOkBtn" style="display:none;">OK</button>
      <button id="modalYesBtn" style="display:none;">Yes</button>
      <button id="modalNoBtn" style="display:none;">No</button>
    </div>
  </div>
</div>

  <script src="user.js"></script>
  <script>
  // If already logged in as user, go to profile
  if (localStorage.getItem('currentUserIndex')) {
    window.location.href = "profile.html";
  }
  // If already logged in as admin, go to dashboard
  if (localStorage.getItem('isAdminLoggedIn') === 'true') {
    window.location.href = "dashboard.html";
  }
</script>
</body>
</html>
