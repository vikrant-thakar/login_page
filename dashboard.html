<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="//cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css">
</head>
<body>
    <div class="top-bar">
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>


  <h2>Dashboard</h2>

  <div class="controls">
    <button onclick="clearAllUsers()">Clear All Users</button>
  </div>

  <div id="userTableContainer">
  <table id="userTable">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- Users will be rendered here -->
    </tbody>
  </table>
</div>

<!-- Modal for confirmation and alerts -->
<div id="customModal" class="modal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <div id="modalButtons">
      <button id="modalOkBtn" style="display:none;">OK</button>
      <button id="modalYesBtn" style="display:none;">Yes</button>
      <button id="modalNoBtn" style="display:none;">No</button>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="//cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
  <script src="dashboard.js"></script>
  <script>
  // If not logged in as admin, redirect to sign in
  if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
    window.location.href = "admin.html";
  }
</script>
</body>
</html>
